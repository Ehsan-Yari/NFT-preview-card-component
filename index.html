<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body
    class="font-outfit bg-neutral-blue-950 flex h-dvh items-center justify-center"
  >
    <main
      class="bg-neutral-blue-900 flex max-w-xs flex-col items-center justify-center rounded-2xl p-6"
    >
      <div class="group relative cursor-pointer overflow-hidden rounded-sm">
        <img src="/image-equilibrium.jpg" alt="equilibrium" />
        <div
          class="bg-primary-cyan-400/50 top-0 left-0 hidden h-full w-full items-center justify-center group-hover:absolute group-hover:flex"
        >
          <img src="/icon-view.svg" alt="" />
        </div>
      </div>
      <h1
        class="hover:text-primary-cyan-400 my-4.5 cursor-pointer self-start text-base font-semibold text-white"
      >
        Equilibrium #3429
      </h1>
      <p class="text-primary-blue-500">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="my-4 flex w-full items-center justify-between">
        <div class="flex items-center justify-center gap-x-1.5 self-start">
          <img src="/icon-ethereum.svg" alt="ethereum" />
          <span class="text-primary-cyan-400 font-medium">0.041 ETH</span>
        </div>
        <div class="flex items-center justify-center gap-x-2">
          <img src="/icon-clock.svg" alt="clock" />
          <span class="text-primary-blue-500">3 days left</span>
        </div>
      </div>
      <div class="bg-neutral-blue-800 mb-4 h-0.5 w-full"></div>

      <div class="flex items-center justify-center self-start">
        <img
          class="size-8 rounded-full border-2 border-white"
          src="/image-avatar.png"
          alt="avatar"
        />
        <span class="text-primary-blue-500 mr-1 ml-3.5">Creation of</span>
        <span class="hover:text-primary-cyan-400 cursor-pointer text-white"
          >Jules Wyvern</span
        >
      </div>
    </main>
  </body>
</html>
